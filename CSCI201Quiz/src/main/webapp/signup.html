<body>
	<nav class="navbar">

		<div class="navbar-logo">
			Trivially Trojan
		</div>

		<!--  checkbox to control the icon's state    -->

		<!--  main menu    -->
		<ul class="navbar-menu">
			<li><a href="index.html">Home</a></li>
			<!-- <li id="favouritesNav-li"><a href="favorites.html">Favorites</a></li> -->
			<li id="pastQuiz-li"><a href="pastquiz.html">Past Quizzes</a></li>
			<li id="logoutNav-li"><a class="logoutNav">Logout</a></li>
			<li id="loginNav-li"><a href="login.html">Login/Sign Up</a></li>
		</ul>
	</nav>

	<div class="overall">
		<div class="container-signup">
			<div class="wrap-signup">
				<div class="pic1 js-tilt" data-tilt>
					<img src="images/uscquiz.png" alt="IMG">
				</div>
				<div class="signup-form validate-form">
					<span class="signup-form-title"> Sign Up: </span>
					<div class="wrap-input validate-input" data-validate = "Username Required!: name">
						<input class="input" id="username-input" type="text" name="email" placeholder="Username">
						<span class="focus-input"></span>
						<!-- <span class="symbol-input">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span> -->
					</div>
					<div class="wrap-input validate-input" data-validate = "Email Required!: name@usc.edu">
						<input class="input" id="email-input" type="text" name="email" placeholder="Email">
						<span class="focus-input"></span>
						<!-- <span class="symbol-input">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span> -->
					</div>
					
					<div class="wrap-input validate-input" data-validate = "Need a Password!">
						<input class="input" id="password-input" type="password" name="pass" placeholder="Password">
						<span class="focus-input"></span>
						<!-- <span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span> -->
					</div>
					<div class="wrap-input validate-input" data-validate = "Need a Password!">
						<input class="input" id="confirm-password-input" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input"></span>
						<!-- <span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span> -->
					</div>
					
					
					<!-- <div class="container-signup-form-btn">
						<button class="signup-form-btn"> Sign Up</button>
					</div> -->
					<div class="container-signup-form-btn">
						<button class="signup-form-btn"> Sign Up</button>
					</div>

					<!-- <div class="text-center p-t-12">
						<span class="first"> Forgot your </span>
						<a class="second" href="#"> Username / Password? </a>
					</div> -->

					<div class="text-center p-t-10">
						<a class="txt2" href="login.html">
							Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
